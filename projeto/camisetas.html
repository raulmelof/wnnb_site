<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas - Wannabe Skateboarding</title>
    <link rel="shortcut icon" href="imagens/logo.jpg">
    <link rel="stylesheet" href="styles/camisetas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"> <!-- adminlte3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- icones adminlte3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- bootstrap -->
</head>

<body>
    <header id="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="imagens/logo.jpg" alt="Wannabe Skateboarding Logo"></a>
            </div>      

            <nav>
                <ul>
                    <li><a href="camisetas.html">Camisetas</a></li>
                    <li><a href="calcas.html">Calças</a></li>
                    <li><a href="moletons.html">Moletons</a></li>
                    <li><a href="shapes.html">Shapes</a></li>
                    <li><a href="sobreALoja.html">Sobre a Loja</a></li>
                </ul>
            </nav>

            <div class="search-icons">
                <input type="text" id="busca" placeholder="Buscar produtos...">
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>


    <div class="container">
        <aside class="sidebar">
            <div class="brand-link">
                <span class="brand-text font-weight-dark">Filtros</span>
            </div>
    
            <div class="form-group p-3">
                <label>Tamanho</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tamanhoP" value="P">
                    <label class="form-check-label" for="tamanhoP">P</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tamanhoM" value="M">
                    <label class="form-check-label" for="tamanhoM">M</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tamanhoG" value="G">
                    <label class="form-check-label" for="tamanhoG">G</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tamanhoGG" value="GG">
                    <label class="form-check-label" for="tamanhoGG">GG</label>
                </div>
            </div>
    
            <div class="form-group p-3">
                <label>Preço</label>
                <input type="range" class="form-range" id="precoRange" min="0" max="500" step="10">
                <p>Valor máximo: R$ <span id="precoValor">500</span></p>
            </div>
    
            <div class="form-group p-3">
                <button class="btn btn-primary btn-block" onclick="aplicarFiltros()">Aplicar Filtros</button>
            </div>
        </aside>
    
        <div class="content" id="vitrine"></div>
    </div>

    <script src="js/camisetas.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script> <!-- adminlte3 -->

</body>

<footer id="footer">
    <div class="footer-section">
        <h3>Métodos de Pagamento</h3>
        <div class="payment-methods">
            <img src="imagens/visa.jpg" alt="Visa">
            <img src="imagens/mastercard.jpg" alt="Mastercard">
            <img src="imagens/bradesco.jpg" alt="Bradesco">
            <img src="imagens/pix.jpg" alt="Pix">
        </div>
    </div>

    <div class="footer-section">
        <h3>Contato</h3>
        <p><img src="imagens/telefone.jpg" alt="Telefone"> (11) 99999-9999</p>
        <p><img src="imagens/email.jpg" alt="E-mail"> contato@wannabeskate.com</p>
    </div>

    <div class="footer-section">
        <h3>Redes Sociais</h3>
        <a href="https://www.instagram.com/wannabeskateboarding/" target="_blank">
            <img src="imagens/instagram.jpg" alt="Instagram">
        </a>
    </div>
</footer>
</html>
